<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OBL Cocktail Specs Portal</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      color: #ffa500;
    }
    .cocktail-card {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .cocktail-card h2 {
      color: #00ffff;
      margin-top: 0;
    }
    .cocktail-card ul {
      padding-left: 1.2rem;
    }
    .category-label {
      font-size: 0.8rem;
      background: #444;
      padding: 0.3rem 0.5rem;
      border-radius: 5px;
      margin-right: 0.5rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>üç∏ OBL Cocktail Specs Portal</h1>
  <div id="cocktail-container">Loading cocktails...</div>
  <script>
    async function loadSpecs() {
      try {
        const res = await fetch('specs.json');
        const data = await res.json();
        const container = document.getElementById('cocktail-container');
        container.innerHTML = '';

        data.forEach(drink => {
          const card = document.createElement('div');
          card.className = 'cocktail-card';

          const title = document.createElement('h2');
          title.textContent = drink.name;

          const meta = document.createElement('p');
          meta.innerHTML = `
            <span class="category-label">Level ${drink.level}</span>
            <span class="category-label">${drink.category}</span>
            <span class="category-label">${drink.glassware}</span>
            <span class="category-label">${drink.method}</span>
          `;

          const ing = document.createElement('ul');
          drink.ingredients.forEach(ingr => {
            const li = document.createElement('li');
            li.textContent = ingr;
            ing.appendChild(li);
          });

          const tip = document.createElement('p');
          tip.innerHTML = `<strong>Pro Tip:</strong> ${drink.proTip}`;

          const fact = document.createElement('p');
          fact.innerHTML = `<strong>Did You Know?</strong> ${drink.didYouKnow}`;

          card.appendChild(title);
          card.appendChild(meta);
          card.appendChild(ing);
          card.appendChild(tip);
          card.appendChild(fact);

          container.appendChild(card);
        });
      } catch (e) {
        document.getElementById('cocktail-container').textContent = 'Failed to load specs.';
        console.error('Error loading specs:', e);
      }
    }

    loadSpecs();
  </script>
</body>
</html>
