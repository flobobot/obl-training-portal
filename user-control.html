<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Privilege Settings</title>
  <link rel="stylesheet" href="login-style.css">
  <style>
    nav {
      background-color: #333;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 1rem;
    }

    nav .right {
      margin-left: auto;
    }

    nav .milestone {
      background: #fff;
      color: #333;
      padding: 0.25rem 0.5rem;
      border-radius: 5px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <nav>
    <div>
      <a href="index.html">Portal</a>
      <a href="training.html">Training</a>
      <a href="login.html">Login</a>
      <a href="admin.html">Admin</a>
    </div>
    <div class="right milestone">Milestone 4</div>
  </nav>

  <h1>User Privilege Settings</h1>
  <table style="margin: auto; border-collapse: collapse;">
    <thead>
      <tr><th>Username</th><th>Level</th><th>Change Level</th></tr>
    </thead>
    <tbody id="user-table"></tbody>
  </table>
  <footer style="margin-top: 2rem;">
    <a href="admin.html">‚Üê Back to Dashboard</a>
  </footer>

  <script>
    fetch('users.json')
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById("user-table");
        data.forEach(user => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.username}</td>
            <td>${user.level}</td>
            <td>
              <select>
                <option value="1" ${user.level == 1 ? 'selected' : ''}>Level 1</option>
                <option value="2" ${user.level == 2 ? 'selected' : ''}>Level 2</option>
                <option value="3" ${user.level == 3 ? 'selected' : ''}>Level 3</option>
                <option value="4" ${user.level == 4 ? 'selected' : ''}>Level 4</option>
                <option value="5" ${user.level == 5 ? 'selected' : ''}>Level 5</option>
              </select>
            </td>`;
          table.appendChild(row);
        });
      });
  </script>
</body>
</html>
