
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cocktail Card Manager v4</title>
  <link rel="stylesheet" href="login-style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; padding: 2rem; }
    h1 { text-align: center; }
    .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1rem; padding: 2rem 0; }
    .cocktail-card { background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    .cocktail-card h3 { margin: 0; }
    .cocktail-card .tag { font-size: 0.8rem; padding: 0.2rem 0.4rem; margin-top: 0.4rem; display: inline-block; border-radius: 4px; }
    .tag.Classic { background: #cce0ff; color: #003366; }
    .tag["House Riff"] { background: #fff7cc; color: #665500; }
    .tag["Non-Alcoholic"] { background: #ccffcc; color: #006600; }
    input[type="text"] { margin: 1rem auto; display: block; width: 300px; padding: 0.5rem; }
    .modal, .overlay { display: none; }
    .modal.active, .overlay.active { display: block; position: fixed; top: 0; left: 0; right: 0; bottom: 0; }
    .modal-content { background: white; padding: 2rem; position: absolute; top: 10%; left: 50%; transform: translateX(-50%); width: 90%; max-width: 600px; }
    .preview { border-top: 1px solid #ccc; margin-top: 1rem; padding-top: 1rem; }
  </style>
</head>
<body>
  <h1>Cocktail Card Manager v4</h1>
  <input type="text" id="searchBox" placeholder="Search cocktails..." onkeyup="filterCards()">
  <button onclick="addCocktail()">➕ Add New Cocktail</button>
  <div class="card-grid" id="cocktailGrid">Loading...</div>

  <div class="overlay" id="overlay"></div>
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h2>Edit Cocktail</h2>
      <input type="text" id="editTitle" placeholder="Cocktail Title"><br>
      <select id="editTag">
        <option value="Classic">Classic</option>
        <option value="House Riff">House Riff</option>
        <option value="Non-Alcoholic">Non-Alcoholic</option>
      </select><br><br>
      <textarea id="editIngredients" placeholder="Ingredients (one per line)"></textarea><br>
      <textarea id="editMethod" placeholder="Method"></textarea><br>
      <textarea id="editGlassware" placeholder="Glassware"></textarea><br>
      <button onclick="saveCard()">Save</button>
      <button onclick="downloadJSON()">Download JSON</button>
      <button onclick="closeModal()">Cancel</button>
      <div class="preview" id="livePreview"></div>
    </div>
  </div>

  <footer><a href="admin.html">← Back to Dashboard</a></footer>

  <script>
    let cocktails = [];
    let currentEdit = null;

    fetch("data/cocktail_data_backup.json")
      .then(res => res.json())
      .then(data => {
        cocktails = data;
        renderCards();
      });

    function renderCards() {
      const grid = document.getElementById("cocktailGrid");
      grid.innerHTML = "";
      cocktails.forEach((c, i) => {
        const card = document.createElement("div");
        card.className = "cocktail-card";
        const tagColor = c.tag === "Classic" ? "Classic" : c.tag === "House Riff" ? "House Riff" : "Non-Alcoholic";
        card.innerHTML = `
          <h3>${c.title || "Unnamed"}</h3>
          <div class="tag ${tagColor}">${c.tag}</div>
          <button onclick="editCard(${i})">Edit</button>
          <button onclick="confirmDelete('${c.title}', ${i})">Delete</button>
        `;
        grid.appendChild(card);
      });
    }

    function filterCards() {
      const q = document.getElementById("searchBox").value.toLowerCase();
      document.querySelectorAll(".cocktail-card").forEach(card => {
        const title = card.querySelector("h3").innerText.toLowerCase();
        card.style.display = title.includes(q) ? "block" : "none";
      });
    }

    function addCocktail() {
      cocktails.unshift({
        title: "",
        tag: "Classic",
        ingredients: [],
        method: "",
        glassware: ""
      });
      currentEdit = 0;
      openModal();
    }

    function editCard(index) {
      currentEdit = index;
      openModal();
    }

    function openModal() {
      const c = cocktails[currentEdit];
      document.getElementById("editTitle").value = c.title || "";
      document.getElementById("editTag").value = c.tag || "Classic";
      document.getElementById("editIngredients").value = Array.isArray(c.ingredients) ? c.ingredients.join("\n") : c.ingredients || "";
      document.getElementById("editMethod").value = c.method || "";
      document.getElementById("editGlassware").value = c.glassware || "";
      document.getElementById("overlay").classList.add("active");
      document.getElementById("editModal").classList.add("active");
      updatePreview();
    }

    function closeModal() {
      document.getElementById("overlay").classList.remove("active");
      document.getElementById("editModal").classList.remove("active");
    }

    function saveCard() {
      cocktails[currentEdit] = {
        title: document.getElementById("editTitle").value,
        tag: document.getElementById("editTag").value,
        ingredients: document.getElementById("editIngredients").value.split("\n").map(i => i.trim()),
        method: document.getElementById("editMethod").value,
        glassware: document.getElementById("editGlassware").value
      };
      renderCards();
      closeModal();
    }

    function confirmDelete(title, index) {
      if (confirm(`Are you sure you want to delete "${title}"?`)) {
        cocktails.splice(index, 1);
        renderCards();
      }
    }

    function updatePreview() {
      const ingredients = document.getElementById("editIngredients").value.split("\n").map(i => i.trim()).filter(Boolean);
      document.getElementById("livePreview").innerHTML = `
        <strong>Preview:</strong>
        <h3>${document.getElementById("editTitle").value}</h3>
        <ul>${ingredients.map(i => `<li>${i}</li>`).join("")}</ul>
        <p><strong>Method:</strong> ${document.getElementById("editMethod").value}</p>
        <p><strong>Glassware:</strong> ${document.getElementById("editGlassware").value}</p>
      `;
    }

    ["editTitle", "editIngredients", "editMethod", "editGlassware"].forEach(id =>
      document.getElementById(id).addEventListener("input", updatePreview)
    );

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(cocktails, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "cocktail_data_backup.json";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
