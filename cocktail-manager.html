
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cocktail Card Manager v4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #fefefe; }
    h1 { text-align: center; font-size: 2rem; margin-bottom: 1rem; }
    .top-bar { text-align: center; margin-bottom: 1rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1rem; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 1rem; background: #fff; }
    .card h3 { font-size: 1.1rem; margin-bottom: 0.5rem; }
    .card p { font-size: 0.8rem; color: #666; margin-bottom: 0.5rem; }
    .card button { margin-right: 0.5rem; }
    .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%;
             background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; }
    .modal-inner { background: #fff; padding: 2rem; border-radius: 12px; width: 90%; max-width: 600px; }
    .modal-inner h2 { margin-top: 0; }
    .modal-inner textarea, .modal-inner input, .modal-inner select {
      width: 100%; margin-bottom: 1rem; padding: 0.5rem; border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Cocktail Card Manager v4</h1>
  <div class="top-bar">
    <input type="text" id="search" placeholder="Search cocktails..." />
    <button onclick="openEditor()">+ Add New Cocktail</button>
  </div>
  <div id="cocktail-list" class="grid"></div>

  <div id="editor-modal" class="modal" style="display:none;">
    <div class="modal-inner">
      <h2 id="edit-title">Edit Cocktail</h2>
      <input id="edit-name" placeholder="Cocktail Name" />
      <textarea id="edit-ingredients" placeholder="Ingredients (one per line)"></textarea>
      <textarea id="edit-method" placeholder="Method"></textarea>
      <input id="edit-glassware" placeholder="Glassware" />
      <textarea id="edit-garnish" placeholder="Garnish"></textarea>
      <textarea id="edit-protip" placeholder="Pro Tip (optional)"></textarea>
      <textarea id="edit-fact" placeholder="Did You Know? (optional)"></textarea>
      <select id="edit-tag">
        <option value="Classic">Classic</option>
        <option value="House Riff">House Riff</option>
        <option value="Non-Alcoholic">Non-Alcoholic</option>
      </select>
      <div>
        <button onclick="saveCard()">Save</button>
        <button onclick="downloadJSON()">Download JSON</button>
        <button onclick="closeEditor()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
  fetch("/data/cocktail_data_backup.json")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("cocktailContainer");
      const searchInput = document.getElementById("searchInput");

      function renderCocktails(filtered = data) {
        container.innerHTML = "";

        filtered.forEach(cocktail => {
          const card = document.createElement("div");
          card.className = "cocktail-card";

          const name = document.createElement("h3");
          name.textContent = cocktail.title || "Untitled";
          card.appendChild(name);

          const tag = document.createElement("p");
          tag.className = "cocktail-tag";
          tag.textContent = cocktail.tag || "Uncategorised";
          card.appendChild(tag);

          const edit = document.createElement("button");
          edit.textContent = "Edit";
          edit.onclick = () => openEditor(cocktail);
          card.appendChild(edit);

          const del = document.createElement("button");
          del.textContent = "Delete";
          del.onclick = () => confirmDelete(cocktail.title);
          card.appendChild(del);

          container.appendChild(card);
        });
      }

      renderCocktails();

      searchInput.addEventListener("input", e => {
        const term = e.target.value.toLowerCase();
        const filtered = data.filter(c =>
          c.title?.toLowerCase().includes(term)
        );
        renderCocktails(filtered);
      });

      window.openEditor = cocktail => {
        document.getElementById("modal").style.display = "block";
        document.getElementById("modalTitle").textContent = "Edit Cocktail";
        document.getElementById("cocktailTitle").value = cocktail.title || "";
        document.getElementById("cocktailIngredients").value = cocktail.ingredients || "";
        document.getElementById("cocktailMethod").value = cocktail.method || "";
        document.getElementById("cocktailGlassware").value = cocktail.glassware || "";
        document.getElementById("cocktailGarnish").value = cocktail.garnish || "";
        document.getElementById("cocktailProTip").value = cocktail.pro_tip || "";
        document.getElementById("cocktailDidYouKnow").value = cocktail.did_you_know || "";
        document.getElementById("cocktailTag").value = cocktail.tag || "Uncategorised";
        
        window.currentSlug = cocktail.slug || cocktail.title?.toLowerCase().replace(/ /g, "-");
      };

      window.saveCocktail = () => {
        const updated = {
          title: document.getElementById("cocktailTitle").value,
          ingredients: document.getElementById("cocktailIngredients").value,
          method: document.getElementById("cocktailMethod").value,
          glassware: document.getElementById("cocktailGlassware").value,
          garnish: document.getElementById("cocktailGarnish").value,
          pro_tip: document.getElementById("cocktailProTip").value,
          did_you_know: document.getElementById("cocktailDidYouKnow").value,
          tag: document.getElementById("cocktailTag").value,
          slug: window.currentSlug || document.getElementById("cocktailTitle").value.toLowerCase().replace(/ /g, "-")
        };

        const index = data.findIndex(c => c.slug === updated.slug);
        if (index >= 0) {
          data[index] = updated;
        } else {
          data.push(updated);
        }

        renderCocktails();
        closeEditor();
      };

      window.downloadJSON = () => {
        const blob = new Blob([JSON.stringify(data, null, 2)], {
          type: "application/json"
        });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "cocktail_data_backup.json";
        a.click();
      };

      window.confirmDelete = title => {
        if (confirm(`Are you sure you want to delete "${title}"?`)) {
          const index = data.findIndex(c => c.title === title);
          if (index >= 0) {
            data.splice(index, 1);
            renderCocktails();
          }
        }
      };

      window.closeEditor = () => {
        document.getElementById("modal").style.display = "none";
        document.getElementById("cocktailTitle").value = "";
        document.getElementById("cocktailIngredients").value = "";
        document.getElementById("cocktailMethod").value = "";
        document.getElementById("cocktailGlassware").value = "";
        document.getElementById("cocktailGarnish").value = "";
        document.getElementById("cocktailProTip").value = "";
        document.getElementById("cocktailDidYouKnow").value = "";
        document.getElementById("cocktailTag").value = "Uncategorised";
        window.currentSlug = null;
      };
    });
</script>
</body>
</html>
