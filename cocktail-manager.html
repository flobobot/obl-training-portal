<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cocktail Card Manager v4</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .tag {
      font-size: 0.8rem;
      color: #555;
      margin-top: 0.25rem;
    }
    button {
      margin: 0.25rem;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      display: flex; align-items: center; justify-content: center;
    }
    .modal-inner {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      text-align: left;
    }
    .modal-inner input, .modal-inner textarea, .modal-inner select {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

  <h1>Cocktail Card Manager v4</h1>
  <input id="searchInput" placeholder="Search cocktails..." />
  <button onclick="openEditor()">+ Add New Cocktail</button>
  <div id="grid" class="grid"></div>

  <div id="modal" class="modal" style="display:none;">
    <div class="modal-inner">
      <div class="header">
        <h2>Edit Cocktail</h2>
        <button onclick="closeEditor()">âœ–</button>
      </div>
      <input id="title" placeholder="Cocktail Name" />
      <textarea id="ingredients" placeholder="Ingredients"></textarea>
      <textarea id="method" placeholder="Method"></textarea>
      <input id="glassware" placeholder="Glassware" />
      <input id="garnish" placeholder="Garnish" />
      <textarea id="tip" placeholder="Pro Tip (optional)"></textarea>
      <textarea id="know" placeholder="Did You Know? (optional)"></textarea>
      <select id="cocktailTag"></select>
      <button onclick="saveCocktail()">Save</button>
      <button onclick="downloadJSON()">Download JSON</button>
      <button onclick="closeEditor()">Cancel</button>
    </div>
  </div>

<script>
let data = [];
let editingIndex = null;

fetch('/data/cocktail_data_backup.json')
  .then(res => res.json())
  .then(json => {
    data = json;
    render();
  });

function render(filter = "") {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";
  data.forEach((cocktail, i) => {
    if (filter && !cocktail.name.toLowerCase().includes(filter.toLowerCase())) return;

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <strong>${cocktail.name || "Untitled"}</strong>
      <div class="tag">${cocktail.tag || "Uncategorised"}</div>
      <div>
        <button onclick="openEditor(${i})">Edit</button>
        <button onclick="deleteCocktail(${i})">Delete</button>
      </div>
    `;
    grid.appendChild(card);
  });
}

function openEditor(index = null) {
  editingIndex = index;
  const m = document.getElementById("modal");
  const c = index !== null ? data[index] : {};
  document.getElementById("title").value = c.name || "";
  document.getElementById("ingredients").value = c.ingredients || "";
  document.getElementById("method").value = c.method || "";
  document.getElementById("glassware").value = c.glassware || "";
  document.getElementById("garnish").value = c.garnish || "";
  document.getElementById("tip").value = c.tip || "";
  document.getElementById("know").value = c.know || "";
  updateTagDropdown(c.tag || "Uncategorised");
  m.style.display = "flex";
}

function updateTagDropdown(selectedTag = "") {
  const select = document.getElementById("cocktailTag");
  select.innerHTML = "";

  const tags = new Set(data.map(c => c.tag || "Uncategorised"));
  ["Classic", "House Riff", "Non-Alcoholic", "Uncategorised"].forEach(fallback => tags.add(fallback));

  Array.from(tags).forEach(tag => {
    const opt = document.createElement("option");
    opt.value = tag;
    opt.textContent = tag;
    if (tag === selectedTag) opt.selected = true;
    select.appendChild(opt);
  });
}

function closeEditor() {
  document.getElementById("modal").style.display = "none";
}

function saveCocktail() {
  const cocktail = {
    name: document.getElementById("title").value,
    ingredients: document.getElementById("ingredients").value,
    method: document.getElementById("method").value,
    glassware: document.getElementById("glassware").value,
    garnish: document.getElementById("garnish").value,
    tip: document.getElementById("tip").value,
    know: document.getElementById("know").value,
    tag: document.getElementById("cocktailTag").value
  };
  if (editingIndex !== null) {
    data[editingIndex] = cocktail;
  } else {
    data.push(cocktail);
  }
  closeEditor();
  render(document.getElementById("searchInput").value);
}

function deleteCocktail(index) {
  if (confirm("Are you sure you want to delete this cocktail?")) {
    data.splice(index, 1);
    render(document.getElementById("searchInput").value);
  }
}

function downloadJSON() {
  const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "cocktail_data_backup.json";
  a.click();
  URL.revokeObjectURL(url);
}

document.getElementById("searchInput").addEventListener("input", (e) => {
  render(e.target.value);
});
</script>

</body>
</html>
