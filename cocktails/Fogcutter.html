
<!DOCTYPE html>

<head><meta charset="UTF-8"><title>Fogcutter</title></head>
<body>
<h2>Fogcutter</h2>
<ul>
    <li>30ml White Rum</li>
    <li>15ml Cognac</li>
    <li>15ml Gin</li>
    <li>20ml Lemon Juice</li>
    <li>15ml Orange Juice</li>
    <li>10ml Orgeat</li>
    <li>Float: 15ml Sherry</li>
</ul>
<p>Shake all but the sherry. Strain into a tall glass with crushed ice. Float sherry on top.</p>
</body>
