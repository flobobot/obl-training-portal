<div class="tag" style="background:#dceeff">Classic</div>
<h1>Royal Kir</h1>
<h2>Ingredients</h2><ul class="ingredients">
<li>Prosecco: 125ml</li>
<li>Hayman’s Sloe Gin: 25ml</li>
</ul>
<h2>Method</h2><p>Build in a flute. Add sloe gin first, then top with chilled prosecco.
</p>
<h2>Pro Tip</h2><p>Pour prosecco slowly down the inside of the flute to preserve bubbles.
</p>
