
<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Gin Fizz</title></head>
<body>
<h2>Gin Fizz</h2>
<ul>
    <li>50ml Gin</li>
    <li>25ml Lemon Juice</li>
    <li>15ml Sugar Syrup</li>
    <li>Soda Water to top</li>
</ul>
<p>Shake first three ingredients with ice, strain into a highball, and top with soda.</p>
</body>
</html>
