  <h1>The Dirty Martini</h1>
  <h2>Ingredients</h2>
  <ul class="ingredients">
    <li>East Ldn Gin or Vodka: 50ml</li>
    <li>Dollin white vermouth: 10ml</li>
    <li>Olive brine: 10ml</li>
  </ul>
  <h2>Method</h2>
  <p>Stir over ice and strain into a chilled martini glass.
</p>
  <h2>Pro Tip</h2>
  <p>Ask how dirty they want it — more brine = saltier, murkier.
</p>
