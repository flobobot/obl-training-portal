
<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Classic Daiquiri</title></head>
<body>
<h2>Classic Daiquiri</h2>
<ul>
    <li>50ml White Rum</li>
    <li>25ml Fresh Lime Juice</li>
    <li>15ml Sugar Syrup</li>
</ul>
<p>Shake with ice and strain into a chilled coupette. Garnish with a lime twist.</p>
</body>
</html>
