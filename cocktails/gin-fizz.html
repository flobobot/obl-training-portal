  <div class="tag"></div>
  <h1>Gin Fizz</h1>
  <h2>Ingredients</h2>
  <ul class="ingredients">
    <li>Portobello Road Gin: 50ml</li>
    <li>Simple Syrup: 12.5ml</li>
    <li>Lemon Juice: 25ml</li>
  </ul>
  <h2>Method</h2>
  <p>Shake with ice and strain into a Collins glass. Top with soda.
</p>
  <h2>Pro Tip</h2>
  <p>Fizzes are classic summer refreshers — chill all components for maximum sparkle.
</p>
