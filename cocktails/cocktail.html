<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cocktail Details</title>
  <link rel="stylesheet" href="../style.css" />
  <script>
    async function loadCocktail() {
      const urlParams = new URLSearchParams(window.location.search);
      const slug = urlParams.get("slug");
      try {
        const res = await fetch("../data/cocktail_data_backup.json");
        const data = await res.json();
        const cocktail = data.find(c => c.slug === slug);

        if (!cocktail) {
          document.body.innerHTML = "<p style='text-align: center;'>Cocktail not found.</p>";
          return;
        }

        document.getElementById("title").textContent = cocktail.name;
        document.getElementById("tag").textContent = cocktail.tag;
        document.getElementById("tag").className = "tag " + cocktail.tag.toLowerCase().replace(" ", "-");

        const sections = ["ingredients", "method", "glassware", "garnish", "pro_tip", "did_you_know"];
        sections.forEach(section => {
          if (cocktail[section]) {
            document.getElementById(section).innerHTML = `<h2>${section.replace("_", " ").replace(/\w/g, l => l.toUpperCase())}</h2><p>${cocktail[section]}</p>`;
          }
        });
      } catch (error) {
        document.body.innerHTML = "<p style='text-align: center;'>Failed to load cocktail data.</p>";
      }
    }

    window.onload = loadCocktail;
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #fcfcfc;
      color: #222;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    .tag {
      text-transform: uppercase;
      font-size: 0.8rem;
      font-weight: bold;
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    .tag.classic { background-color: #cce4ff; }
    .tag["house-riff"] { background-color: #fff3cd; }
    .tag["non-alcoholic"] { background-color: #d4edda; }
    h1 { margin-bottom: 0.25rem; }
    h2 { margin-top: 1.5rem; }
    footer {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="tag" id="tag"></div>
  <h1 id="title">Loading...</h1>
  <div id="ingredients"></div>
  <div id="method"></div>
  <div id="glassware"></div>
  <div id="garnish"></div>
  <div id="pro_tip"></div>
  <div id="did_you_know"></div>
  <footer><a href="index.html">‚Üê Back to Cocktail Handbook</a></footer>
</body>
</html>
