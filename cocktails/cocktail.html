<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cocktail Card</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="cocktail-card">

  <div class="card">
    <h1 id="title">Loading...</h1>

    <div id="ingredients" class="card-section"></div>
    <div id="method" class="card-section"></div>
    <div id="glassware" class="card-section"></div>
    <div id="garnish" class="card-section"></div>
    <div id="pro_tip" class="card-section"></div>
    <div id="did_you_know" class="card-section"></div>
  </div>

  <footer class="footer-nav">
    <a href="../index.html">‚Üê Back to Main Page</a>
  </footer>

  <script>
  fetch("/data/cocktail_data_backup.json")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("cocktailContainer");
      const searchInput = document.getElementById("searchInput");

      function renderCocktails(filtered = data) {
        container.innerHTML = "";

        filtered.forEach(cocktail => {
          const card = document.createElement("div");
          card.className = "cocktail-card";

          const name = document.createElement("h3");
          name.textContent = cocktail.title || "Untitled";
          card.appendChild(name);

          const tag = document.createElement("p");
          tag.className = "cocktail-tag";
          tag.textContent = cocktail.tag || "Uncategorised";
          card.appendChild(tag);

          const edit = document.createElement("button");
          edit.textContent = "Edit";
          edit.onclick = () => openEditor(cocktail);
          card.appendChild(edit);

          const del = document.createElement("button");
          del.textContent = "Delete";
          del.onclick = () => confirmDelete(cocktail.title);
          card.appendChild(del);

          container.appendChild(card);
        });
      }

      renderCocktails();

      searchInput.addEventListener("input", e => {
        const term = e.target.value.toLowerCase();
        const filtered = data.filter(c =>
          c.title?.toLowerCase().includes(term)
        );
        renderCocktails(filtered);
      });

      window.openEditor = cocktail => {
        document.getElementById("modal").style.display = "block";
        document.getElementById("modalTitle").textContent = "Edit Cocktail";
        document.getElementById("cocktailTitle").value = cocktail.title || "";
        document.getElementById("cocktailIngredients").value = cocktail.ingredients || "";
        document.getElementById("cocktailMethod").value = cocktail.method || "";
        document.getElementById("cocktailGlassware").value = cocktail.glassware || "";
        document.getElementById("cocktailGarnish").value = cocktail.garnish || "";
        document.getElementById("cocktailProTip").value = cocktail.pro_tip || "";
        document.getElementById("cocktailDidYouKnow").value = cocktail.did_you_know || "";
        document.getElementById("cocktailTag").value = cocktail.tag || "Uncategorised";
        
        window.currentSlug = cocktail.slug || cocktail.title?.toLowerCase().replace(/ /g, "-");
      };

      window.saveCocktail = () => {
        const updated = {
          title: document.getElementById("cocktailTitle").value,
          ingredients: document.getElementById("cocktailIngredients").value,
          method: document.getElementById("cocktailMethod").value,
          glassware: document.getElementById("cocktailGlassware").value,
          garnish: document.getElementById("cocktailGarnish").value,
          pro_tip: document.getElementById("cocktailProTip").value,
          did_you_know: document.getElementById("cocktailDidYouKnow").value,
          tag: document.getElementById("cocktailTag").value,
          slug: window.currentSlug || document.getElementById("cocktailTitle").value.toLowerCase().replace(/ /g, "-")
        };

        const index = data.findIndex(c => c.slug === updated.slug);
        if (index >= 0) {
          data[index] = updated;
        } else {
          data.push(updated);
        }

        renderCocktails();
        closeEditor();
      };

      window.downloadJSON = () => {
        const blob = new Blob([JSON.stringify(data, null, 2)], {
          type: "application/json"
        });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "cocktail_data_backup.json";
        a.click();
      };

      window.confirmDelete = title => {
        if (confirm(`Are you sure you want to delete "${title}"?`)) {
          const index = data.findIndex(c => c.title === title);
          if (index >= 0) {
            data.splice(index, 1);
            renderCocktails();
          }
        }
      };

      window.closeEditor = () => {
        document.getElementById("modal").style.display = "none";
        document.getElementById("cocktailTitle").value = "";
        document.getElementById("cocktailIngredients").value = "";
        document.getElementById("cocktailMethod").value = "";
        document.getElementById("cocktailGlassware").value = "";
        document.getElementById("cocktailGarnish").value = "";
        document.getElementById("cocktailProTip").value = "";
        document.getElementById("cocktailDidYouKnow").value = "";
        document.getElementById("cocktailTag").value = "Uncategorised";
        window.currentSlug = null;
      };
    });
</script>
</body>
</html>
