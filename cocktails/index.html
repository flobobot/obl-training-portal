<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OBL Cocktail Handbook</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #fafafa;
      color: #111;
    }
    h1 {
      text-align: center;
    }
    h2 {
      color: #444;
      border-bottom: 1px solid #ddd;
      margin-top: 3rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .tag {
      font-size: 0.85rem;
      color: gray;
      margin-top: 0.25rem;
    }
    .tag.classic { color: #2563eb; } /* blue */
    .tag[title='House Riff'] { color: #ea580c; } /* orange */
    .tag[title='Non-Alcoholic'] { color: #047857; } /* green */
    .tag.uncategorised { color: #64748b; font-style: italic; } /* gray */
    a {
      text-decoration: none;
      color: inherit;
    }
    .back {
      margin-top: 4rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>OBL Cocktail Handbook</h1>
  <div id="container"></div>
  <div class="back">
    <a href="/">‚Üê Back to Main Portal</a>
  </div>

  <script>
    const container = document.getElementById('container');

    fetch('/data/cocktail_data_backup.json')
      .then(res => res.json())
      .then(data => {
        const grouped = {};

        data.forEach(cocktail => {
          const tag = cocktail.category || 'Uncategorised';
          if (!grouped[tag]) grouped[tag] = [];
          grouped[tag].push(cocktail);
        });

        for (const tag in grouped) {
          const section = document.createElement('section');
          section.innerHTML = `<h2>${tag}</h2>`;
          const grid = document.createElement('div');
          grid.className = 'grid';

          grouped[tag].forEach(cocktail => {
            const slug = cocktail.title?.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '') || 'untitled';
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <a href="/cocktails/cocktail.html?slug=${slug}">
                <strong>${cocktail.title || 'Untitled'}</strong>
                <div class="tag ${tag.toLowerCase().replace(/\s+/g, '-') || 'uncategorised'}" title="${tag}">${tag}</div>
              </a>
            `;
            grid.appendChild(card);
          });

          section.appendChild(grid);
          container.appendChild(section);
        }
      })
      .catch(err => {
        container.innerHTML = '<p style="color:red">Failed to load cocktail data.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
