
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OBL Cocktail Handbook</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #fffefa;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .tag-header {
      font-size: 1.4rem;
      margin: 2rem 0 1rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
    }
    .cocktail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1rem;
    }
    .cocktail-card {
      background: #fff;
      border: 1px solid #eee;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      text-align: center;
      transition: all 0.2s ease;
    }
    .cocktail-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .cocktail-card a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <h1>OBL Cocktail Handbook</h1>
  <div id="cocktail-groups"></div>

  <footer>
    <a href="/index.html">‚Üê Back to OBL Bartender Portal</a>
  </footer>

  <script>
    fetch('../data/cocktail_data_backup.json')
      .then(response => response.json())
      .then(data => {
        const groups = {};
        data.forEach(cocktail => {
          const tag = cocktail.tag || 'Classic';
          if (!groups[tag]) groups[tag] = [];
          groups[tag].push(cocktail);
        });

        const container = document.getElementById('cocktail-groups');
        for (const [tag, cocktails] of Object.entries(groups)) {
          const section = document.createElement('section');
          const header = document.createElement('div');
          header.className = 'tag-header';
          header.textContent = tag;
          section.appendChild(header);

          const grid = document.createElement('div');
          grid.className = 'cocktail-grid';

          cocktails.forEach(({ title, filename }) => {
            const card = document.createElement('div');
            card.className = 'cocktail-card';
            const link = document.createElement('a');
            link.href = `/cocktails/${filename.replace('.md', '.html')}`;
            link.textContent = title;
            card.appendChild(link);
            grid.appendChild(card);
          });

          section.appendChild(grid);
          container.appendChild(section);
        }
      })
      .catch(err => {
        document.getElementById('cocktail-groups').innerHTML = '<p class="text-red-600">Failed to load cocktail data.</p>';
        console.error('Error loading JSON:', err);
      });
  </script>
</body>
</html>
