<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OBL Cocktail Handbook</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.25rem;
      margin-top: 2rem;
      color: #333;
    }

    .tag-Classic { color: #007bff; }
    .tag-House\ Riff { color: #ff6600; }
    .tag-Non-Alcoholic { color: #006644; }
    .tag-Uncategorised { color: #888ca3; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .card {
      background: white;
      padding: 0.75rem;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform 0.1s ease;
      font-weight: bold;
    }

    .card:hover {
      transform: scale(1.03);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .footer-link {
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>OBL Cocktail Handbook</h1>
  <div id="container"></div>
  <div class="footer-link"><a href="../index.html">&larr; Back to Main Portal</a></div>

  <script>
    fetch('/data/cocktail_data_backup.json')
      .then(res => res.json())
      .then(data => {
        const grouped = data.reduce((acc, cocktail) => {
          const tag = cocktail.tag || "Uncategorised";
          acc[tag] = acc[tag] || [];
          acc[tag].push(cocktail);
          return acc;
        }, {});

        const tagOrder = ["Classic", "House Riff", "Non-Alcoholic", "Uncategorised"];
        const container = document.getElementById("container");

        tagOrder.forEach(tag => {
          if (!grouped[tag]) return;

          const section = document.createElement("section");
          const heading = document.createElement("h2");
          heading.className = `tag-${tag}`;
          heading.textContent = tag;
          section.appendChild(heading);

          const grid = document.createElement("div");
          grid.className = "grid";

          grouped[tag].forEach(cocktail => {
            const card = document.createElement("div");
            card.className = "card";

            const link = document.createElement("a");
            link.href = `/cocktails/cocktail.html?slug=${encodeURIComponent(cocktail.title.toLowerCase().replace(/ /g, "-"))}`;
            link.textContent = cocktail.title || "Untitled";

            card.appendChild(link);
            grid.appendChild(card);
          });

          section.appendChild(grid);
          container.appendChild(section);
        });
      });
  </script>
</body>
</html>
