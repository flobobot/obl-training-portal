
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cocktail Handbook</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-zinc-100 text-zinc-900 p-4">
  <h1 class="text-3xl font-bold mb-6 text-center">Cocktail Handbook</h1>
  <div id="cocktail-groups" class="space-y-8"></div>

  <script src="/data/cocktail_data_backup.json" type="application/json" id="cocktail-data"></script>
  <script>
    const data = JSON.parse(document.getElementById('cocktail-data').textContent);
    const groupContainer = document.getElementById("cocktail-groups");

    const tagColors = {
      "Classic": "bg-blue-200 text-blue-900",
      "House Riff": "bg-yellow-200 text-yellow-900",
      "Non-Alcoholic": "bg-green-200 text-green-900"
    };

    const grouped = {
      "Classic": [],
      "House Riff": [],
      "Non-Alcoholic": []
    };

    data.forEach(drink => {
      grouped[drink.tag]?.push(drink);
    });

    for (const [tag, drinks] of Object.entries(grouped)) {
      const section = document.createElement("section");
      const header = document.createElement("h2");
      header.className = "text-2xl font-semibold mb-4";
      header.textContent = tag;
      section.appendChild(header);

      const grid = document.createElement("div");
      grid.className = "grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4";

      drinks.forEach(drink => {
        const card = document.createElement("a");
        card.href = `/cocktail.html?slug=${drink.slug}`;
        card.className = `block p-4 rounded-xl shadow hover:shadow-md bg-white border-l-4 ${tagColors[tag] || 'border-gray-300'}`;
        card.innerHTML = `
          <div class="font-bold text-lg">${drink.title}</div>
        `;
        grid.appendChild(card);
      });

      section.appendChild(grid);
      groupContainer.appendChild(section);
    }
  </script>
</body>
</html>
