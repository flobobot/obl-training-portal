<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OBL Cocktail Handbook</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fafafa;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    h2 {
      margin-top: 2rem;
      font-size: 1.5rem;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .card {
      background: white;
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      font-weight: bold;
    }
    .Classic h2 { color: #1e40af; }
    .House\ Riff h2 { color: #ea580c; }
    .Non-Alcoholic h2 { color: #047857; }
    .Uncategorised h2 { color: #6b7280; }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>OBL Cocktail Handbook</h1>
  <div id="cocktail-sections"></div>
  <p style="text-align:center; margin-top: 2rem;">
    <a href="../index.html">‚Üê Back to Main Portal</a>
  </p>

  <script>
    async function loadCocktails() {
      try {
        const res = await fetch('../data/cocktail_data_backup.json');
        const data = await res.json();

        const grouped = data.reduce((acc, cocktail) => {
          const tag = cocktail.tag?.trim() || "Uncategorised";
          if (!acc[tag]) acc[tag] = [];
          acc[tag].push(cocktail);
          return acc;
        }, {});

        const section = document.getElementById('cocktail-sections');
        section.innerHTML = '';

        Object.keys(grouped).forEach(tag => {
          const tagGroup = grouped[tag];
          const groupEl = document.createElement('div');
          groupEl.classList.add(tag);

          const heading = document.createElement('h2');
          heading.textContent = tag;
          groupEl.appendChild(heading);

          const grid = document.createElement('div');
          grid.classList.add('grid');

          tagGroup.forEach(cocktail => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<a href="./cocktail.html?slug=${slugify(cocktail.title)}">${cocktail.title}</a>`;
            grid.appendChild(card);
          });

          groupEl.appendChild(grid);
          section.appendChild(groupEl);
        });
      } catch (e) {
        document.getElementById('cocktail-sections').innerHTML = "<p style='color:red;'>Failed to load cocktails.</p>";
        console.error(e);
      }
    }

    function slugify(str) {
      return str.toLowerCase().replace(/\s+/g, '-').replace(/[^\w\-]+/g, '');
    }

    loadCocktails();
  </script>
</body>
</html>
