<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cocktail Handbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="/style.css" rel="stylesheet" />
</head>
<body class="bg-background text-foreground font-inter p-6">

  <h1 class="text-3xl font-bold mb-6">Cocktail Handbook</h1>

  <div id="cocktail-container"></div>

  <script>
    const CATEGORY_ORDER = ["Classic", "House Riff", "Non-Alcoholic", "Uncategorised"];
    const CATEGORY_COLORS = {
      "Classic": "text-blue-600",
      "House Riff": "text-yellow-500",
      "Non-Alcoholic": "text-green-600",
      "Uncategorised": "text-gray-400"
    };

    function normalizeTag(tag) {
      const validTags = ["Classic", "House Riff", "Non-Alcoholic"];
      if (!tag) return "Uncategorised";
      const cleaned = tag.trim().toLowerCase();
      const matched = validTags.find(t => t.toLowerCase() === cleaned);
      return matched || "Uncategorised";
    }

    fetch('../data/cocktail_data_backup.json')
      .then(res => res.json())
      .then(data => {
        const categorized = {};

        CATEGORY_ORDER.forEach(cat => categorized[cat] = []);

        data.forEach(cocktail => {
          const tag = normalizeTag(cocktail.tag);
          categorized[tag].push(cocktail);
        });

        const container = document.getElementById("cocktail-container");

        CATEGORY_ORDER.forEach(category => {
          const cocktails = categorized[category];
          if (cocktails.length === 0) return;

          const header = document.createElement("h2");
          header.textContent = category;
          header.className = `text-2xl font-semibold mb-4 mt-10 ${CATEGORY_COLORS[category]}`;
          container.appendChild(header);

          const grid = document.createElement("div");
          grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4";

          cocktails.forEach(cocktail => {
          const card = document.createElement("a");
          card.href = `/cocktail.html?slug=${encodeURIComponent(cocktail.slug)}`;
          card.className = "block p-4 bg-card rounded-2xl shadow hover:shadow-lg transition duration-200 border border-border";

          const name = document.createElement("h3");
          name.textContent = cocktail.name || cocktail.title || "Untitled";
          name.className = "text-xl font-bold mb-1";

          const categoryTag = document.createElement("p");
          categoryTag.textContent = normalizeTag(cocktail.tag);
          categoryTag.className = `text-sm ${CATEGORY_COLORS[normalizeTag(cocktail.tag)]}`;

          card.appendChild(name);
          card.appendChild(categoryTag);
          grid.appendChild(card);
          });

          container.appendChild(grid);
        });
      })
      .catch(err => {
        document.getElementById("cocktail-container").innerHTML = `<p class="text-red-600">Failed to load cocktails.</p>`;
        console.error(err);
      });
  </script>
</body>
</html>
