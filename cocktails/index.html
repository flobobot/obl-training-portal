
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OBL Cocktail Handbook</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body { font-family: system-ui, sans-serif; padding: 2rem; text-align: center; }
    h2 { margin-top: 3rem; }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .card {
      background: white;
      padding: 1rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .card:hover {
      transform: scale(1.05);
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>OBL Cocktail Handbook</h1>
  <div id="cocktail-container"></div>
  <script>
    fetch("../data/cocktail_data_backup.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("cocktail-container");
        const groups = {};

        data.forEach(drink => {
          const tag = drink.tag || "Uncategorized";
          if (!groups[tag]) groups[tag] = [];
          groups[tag].push(drink);
        });

        Object.keys(groups).forEach(tag => {
          const title = document.createElement("h2");
          title.textContent = tag;
          container.appendChild(title);

          const grid = document.createElement("div");
          grid.className = "card-grid";
          groups[tag].forEach(drink => {
            const a = document.createElement("a");
            a.className = "card";
            a.href = `cocktail.html?slug=${drink.slug}`;
            a.textContent = drink.name;
            grid.appendChild(a);
          });

          container.appendChild(grid);
        });
      })
      .catch(error => {
        document.getElementById("cocktail-container").innerHTML = "<p style='color:red;'>Failed to load cocktail data.</p>";
        console.error("Error loading cocktail data:", error);
      });
  </script>
</body>
</html>
