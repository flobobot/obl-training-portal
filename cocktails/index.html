<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OBL Cocktail Handbook</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f7;
      padding: 2rem;
      color: #222;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    h2 {
      font-size: 1.25rem;
      margin-top: 2rem;
      color: #444;
    }
    .tag-classic h2 {
      color: #2962ff;
    }
    .tag-house h2 {
      color: #f9a825;
    }
    .tag-nonalc h2 {
      color: #43a047;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .card {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card a {
      text-decoration: none;
      color: #111;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: 3rem;
    }
    .footer a {
      color: #2962ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>OBL Cocktail Handbook</h1>

  <div id="cocktail-sections"></div>

  <div class="footer">
    <a href="../index.html">&larr; Back to Main Portal</a>
  </div>

  <script>
    fetch('../data/cocktail_data_backup.json')
      .then(res => res.json())
      .then(data => {
        const sections = {
          "Classic": [],
          "House Riff": [],
          "Non-Alcoholic": []
        };

        data.forEach(cocktail => {
          const group = cocktail.category || "Classic";
          if (sections[group]) {
            sections[group].push(cocktail);
          }
        });

        const container = document.getElementById('cocktail-sections');

        Object.keys(sections).forEach(category => {
          const wrapper = document.createElement('div');
          wrapper.className = `tag-${category.toLowerCase().replace(/\s/g, '-')}`;

          const title = document.createElement('h2');
          title.textContent = category;
          wrapper.appendChild(title);

          const grid = document.createElement('div');
          grid.className = 'grid';

          sections[category].forEach(cocktail => {
            const card = document.createElement('div');
            card.className = 'card';

            const link = document.createElement('a');
            link.href = `cocktail.html?slug=${cocktail.slug}`;
            link.textContent = cocktail.name;

            card.appendChild(link);
            grid.appendChild(card);
          });

          wrapper.appendChild(grid);
          container.appendChild(wrapper);
        });
      })
      .catch(err => {
        document.getElementById('cocktail-sections').innerHTML = `<p style="text-align:center;">Failed to load cocktail data.</p>`;
        console.error(err);
      });
  </script>
</body>
</html>
