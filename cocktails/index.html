<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OBL Cocktail Handbook</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
    }
    .category {
      margin-top: 2rem;
      font-weight: bold;
      font-size: 1.5rem;
    }
    .cocktail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1rem 0;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      transition: 0.2s;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }
    .card a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      display: block;
    }
    .tag {
      font-size: 0.75rem;
      margin-top: 0.25rem;
      color: #666;
    }
    .classic { color: #1e90ff; }
    .house { color: #f39c12; }
    .non-alc { color: #27ae60; }
  </style>
</head>
<body>
  <h1>OBL Cocktail Handbook</h1>

  <div id="content">
    <div class="category">Classic</div>
    <div class="cocktail-grid" id="classic"></div>
    <div class="category">House Riff</div>
    <div class="cocktail-grid" id="house"></div>
    <div class="category">Non-Alcoholic</div>
    <div class="cocktail-grid" id="nonalc"></div>
  </div>

  <footer>
    <p><a href="/index.html">‚Üê Back to Main Portal</a></p>
  </footer>

  <script>
    fetch('/data/cocktail_data_backup.json')
      .then(res => res.json())
      .then(data => {
        const classic = document.getElementById('classic');
        const house = document.getElementById('house');
        const nonalc = document.getElementById('nonalc');

        data.forEach(cocktail => {
          const div = document.createElement('div');
          div.className = 'card';

          const link = document.createElement('a');
          link.href = `/cocktails/cocktail.html?slug=${encodeURIComponent(cocktail.slug)}`;
          link.textContent = cocktail.title || 'Unnamed';

          const tag = document.createElement('div');
          tag.className = 'tag';

          if (cocktail.tag === 'Classic') tag.classList.add('classic');
          else if (cocktail.tag === 'House Riff') tag.classList.add('house');
          else if (cocktail.tag === 'Non-Alcoholic') tag.classList.add('non-alc');

          tag.textContent = cocktail.tag || '';

          div.appendChild(link);
          div.appendChild(tag);

          if (cocktail.tag === 'Classic') classic.appendChild(div);
          else if (cocktail.tag === 'House Riff') house.appendChild(div);
          else if (cocktail.tag === 'Non-Alcoholic') nonalc.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('content').innerHTML = '<p>Failed to load cocktail data.</p>';
        console.error('Error loading JSON:', err);
      });
  </script>
</body>
</html>
